<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
    <div>
      <h1>Test project</h1>
    </div>
    <div>
      <button mat-button [matMenuTriggerFor]="menu">
        Choose Theme
        <mat-icon aria-hidden="false">
          format_color_fill
        </mat-icon>

      </button>
      <mat-menu #menu="matMenu" >
        <button mat-menu-item (click)="changeTheme('dark-theme')">Dark</button>
        <button mat-menu-item (click)="changeTheme('light-theme')">Light</button>
        <button mat-menu-item (click)="changeTheme('custom-theme')">ðŸ”¥Custom FunðŸ”¥</button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
