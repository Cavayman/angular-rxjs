<mat-card>
  <mat-card-header>
    <mat-card-title>Information component</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item> Online : {{metaInf.online}}</mat-list-item>
      <mat-list-item> Logged in: {{metaInf.loggedIn}} </mat-list-item>
      <!--      <mat-list-item *ngIf="metaInf.loggedIn"> User information: {{user.username}} + {{user.password}} </mat-list-item>-->
    </mat-list>
    <div>
      <input matInput placeholder="Search for message" (change)="onChange($event.target.value)">

    </div>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
