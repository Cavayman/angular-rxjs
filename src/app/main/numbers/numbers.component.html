<mat-card>
  <mat-card-header>
    <mat-card-title>Numbers List</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="row" fxLayoutGap="20px">
    <mat-card fxFlex="25" *ngFor="let number of this.numberService.number | async">{{number}}</mat-card>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
