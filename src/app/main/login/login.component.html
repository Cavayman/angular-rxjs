<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <div *ngIf="!loggedIn" fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
        </mat-form-field>
      </div>
    <mat-spinner class="spinner" [style.visibility]="showSpinner ? 'visible' : 'hidden'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button fxFlex="100"  *ngIf="loggedIn"  mat-raised-button (click)="logOut()" color="warn">Logout</button>
    <button fxFlex="100"  *ngIf="!loggedIn"  mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
